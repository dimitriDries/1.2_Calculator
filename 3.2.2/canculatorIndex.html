<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Calculator</h2>
    <div class="calculator">
    <div class="calc_field" id="calculationField"></div>
      <button class="num_btn">1</button>
      <button class="num_btn">2</button>
      <button class="num_btn">3</button>
      <button class ="operator" id="plus" onclick="plus()">+</button>
      <br>
      <button class="num_btn">4</button>
      <button class="num_btn">5</button>
      <button class="num_btn">6</button>
      <button class ="operator" id="minus" onclick="minus()">-</button>
      <br>
      <button class="num_btn">7</button>
      <button class="num_btn">8</button>
      <button class="num_btn">9</button>
      <button class ="operator" id="multiply" onclick="multiply()">*</button>
      <br>
      <button class="functional_btn" onclick="clearField()">C</button>
      <button class="num_btn">0</button>
      <button class="functional_btn" onclick="calculate()">=</button>
      <button class ="operator" id="divide" onclick="divide()">/</button>
    </div>

      <!--JS files below-->
    <script src="complexCalculator.js"></script>
</body>
</html>
